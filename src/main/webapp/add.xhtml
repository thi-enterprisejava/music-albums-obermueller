<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/META-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
               xmlns:p="http://primefaces.org/ui">
    <ui:param name="title" value="#{msg['add.album.title']}"/>

    <ui:define name="content">
        <div class="content_container">
            <div class="content_header"><h4>#{msg['add.album.title']}</h4></div>
            <h:messages showDetail="true" showSummary="false"/>
            <h:form id="form">
                <div class="col_5 add_album" align="center">
                    <table cellspacing="0" cellpadding="0">
                        <tr>
                            <td><h:outputLabel for="titel" value="#{msg['album.name']}:"/></td>
                            <td><h:inputText id="titel" size="30" maxlength="30"
                                               value="#{selectedAlbum.album.title}"/></td>
                        </tr>
                        <tr>
                            <td><h:outputLabel for="interpret" value="#{msg['album.interpret']}:"/></td>
                            <td><h:inputText id="interpret" size="30" maxlength="30"
                                                value="#{selectedAlbum.interpret.name}"/>
                            </td>
                        </tr>
                        <tr>
                            <td> <h:outputLabel for="release_year" value="#{msg['album.releaseYear']}:"/></td>
                            <td> <h:inputText id="release_year" size="4" maxlength="4"
                                              value="#{selectedAlbum.album.releaseYear}"/>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="clear"></div>
                <h5>Album Songs:</h5>

                <table cellspacing="0" cellpadding="0" >
                <thead><tr>
                    <th>#</th>
                    <th>#{msg['add.song.title']}:</th>
                    <th>#{msg['add.song.duration']} (mm:ss):</th>
                    <th>Action:</th>
                </tr></thead>
                <tbody>
                <ui:repeat value="#{selectedAlbum.album.songs}" var="song">
                    <tr>
                        <td>#{song.songNumber}</td>
                        <td>#{song.title}</td>
                        <td>#{song.getFormattedDuration()}</td>
                        <td>Action</td>
                    </tr>
                </ui:repeat>
                <tr>
                    <td>#{selectedAlbum.newSongNumber}</td>
                    <td><h:inputText id="newSongTitle" value="#{selectedAlbum.newSongTitle}" pt:placeholder="Song title"/></td>
                    <td><h:inputText id="newSongDuration" value="#{selectedAlbum.newSongDuration}" pt:placeholder="mm:ss" /></td>
                    <td> <h:commandButton actionListener="#{selectedAlbum.doAddSong}" value="#{msg['add.addSong']}" /></td>
                </tr><tr>
                </tr></tbody>
            </table>

                <h:commandButton id="save" styleClass="button_add" action="#{selectedAlbum.doSave}" value="#{msg['common.save']}"/>
                <h:commandButton id="cancel" styleClass="button_add" value="#{msg['common.cancel']}" action="/index.xhtml" immediate="true"/>

            </h:form>
        </div>
    </ui:define>
</ui:composition>
