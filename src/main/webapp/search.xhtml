<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/META-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
    <ui:param name="title" value="#{msg['search.title']}"/>
    <ui:define name="content">
        <div class="search">
            <h1 class="center">
                <i class="icon-music"></i><br></br>
                #{msg['search.header']}</h1>
            <h4 style="margin-bottom:40px;" class="center">#{msg['search.info']}:</h4>
            <div>
                <h:form action="">
                    <p:autoComplete id="search" required="true" var="searchEntity" itemLabel="#{searchEntity}" itemValue="#{searchEntity.name}"
                                    styleClass="search_input" size="30" maxResults="5" minQueryLength="4"
                                    pt:placeholder="#{msg['search.placeholder']}" value="#{search.searchString}"
                                    completeMethod="#{search.completeSearchInput}">
                        <p:column>
                            <h:outputText value="#{searchEntity.name}" />
                        </p:column>

                        <p:column>
                            <h:outputText value="#{searchEntity.entityGroup}" />
                        </p:column>
                    </p:autoComplete>

                    <h:commandButton id="save" styleClass="blue large button_search" action="#{search.doSearch}" value="#{msg['search.search']}"/>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
