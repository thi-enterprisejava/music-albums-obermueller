<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:my="http://de.thi/mymusic">
<h:head>
    <meta charset="UTF-8"/>
    <title>#{title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="" />
    <!-- Kickstart -->
    <link rel="stylesheet" type="text/css" href="style/kickstart/kickstart.css"/>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/kickstart.js"></script>
    <!-- For Primefaces -->
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <!-- Project CSS -->
    <link rel="stylesheet" type="text/css" href="style/style.css"/>
</h:head>
<body>

<!-- Grid Layout -->
<div class="grid">

    <!-- Header -->
    <div class="col_12">
        <!-- Navigation -->
        <div class="col_12">
            <ul class="menu">
                <li class="#{my:getCurrentNavigationClass('search')}"><a href="search.xhtml"><i class="icon-search"></i> #{msg['navigation.search']}</a></li>
                <li class="#{my:getCurrentNavigationClass('edit')}"><a href="edit.xhtml"><i class="icon-plus"></i> #{msg['navigation.addAlbum']}</a></li>
                <li class="#{my:getCurrentNavigationClass('createAccount')}"><a href=""><i class="icon-user"></i> #{msg['navigation.createAccount']}</a></li>
                <li class="right">
                    <div class="login">
                        <h:form>
                            <label>#{msg['user.login']}: </label>
                            <h:inputText styleClass="navigationbar_username" id="username" size="12" maxlength="30" required="true"
                                         value="" pt:placeholder="#{msg['user.username']}"/>
                            <h:inputSecret styleClass="navigationbar_password" id="password" size="12" maxlength="30" required="true"
                                         value="" pt:placeholder="#{msg['user.password']}"/>
                            <button type="submit" class="small blue">#{msg['user.login']}</button>
                        </h:form>
                    </div>
                </li>
            </ul>
        </div>
        <div class="clear"></div>
    </div>

    <!-- Content -->
    <div class="col_12 content">
        <ui:insert name="content"/>
    </div>

    <!-- Footer -->
    <div class="clear"></div>
    <div id="footer" class="col_12 column">
        Student project at TH Ingolstadt | Michael Obermueller | MyMusic | 2015 | <a href="impressum.xhtml">Impressum</a>
    </div>

</div>
</body>
</html>
